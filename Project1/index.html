<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
	<link rel="stylesheet" href="styles/bootstrap.css">
	<link rel="stylesheet" href="styles/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link rel="shortcut icon" type="image/png" href="images/Hypnotoad.png">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="">Главная</a></li>
				<li><a href="">Вход</a></li>
				<li><a href="">Регистрация</a></li>
				<li><a href="">О нас</a></li>
			</ul>
			<img src="images/Hypnotoad.png" class="logo">
		</nav>
	</header>
	<main>
		<div id="error">Задайте пункты отправления и прибытия левым и правым кликом по месту соответственно</div>
		<div id="routeinfo">
			<div>
				<span>Отправной пункт</span>
				<input type="text" readonly id="from">
			</div>
			<div>
				<span>Пункт назначения</span>
				<input type="text" readonly id="to">
			</div>
			<input type="button" value="Провести маршрут" id="drawroute">
		</div>
		<div class="map" id="map"></div>
	</main>
	<footer>
		<div>Denis Kruglik © 2017.</div>
	</footer>
	<canvas id="canvas" width="36" height="36"></canvas>
	<script src="scripts/jquery.js"></script>
	<script src="scripts/bootstrap.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyCgefCpTVjcJxCr04Klpw2SPKnPo_e4VC8"></script>
	<script src="scripts/gmaps.js"></script>
	<script src="scripts/script.js"></script>
</body>
</html>
