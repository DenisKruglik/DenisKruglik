<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta viewport="width=device-width,initial-scale=1">
	<title>Document</title>
	<script src="https://use.fontawesome.com/0e68fa40df.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
	<link rel="stylesheet" href="styles/bootstrap.css">
	<link rel="stylesheet" href="styles/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link rel="shortcut icon" type="image/png" href="images/logo.png">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href=".">Главная</a></li>
				<li><a href="#" class="signin-ref">Вход</a></li>
				<li><a href="#" class="registration-ref">Регистрация</a></li>
				<li><a href="about.html">О нас</a></li>
			</ul>
		</nav>
		<img src="images/logo.png" class="logo">
	</header>
	<main>
		<div class="signin overlay">
			<div class="login window">
				<form action="" method="post">
					<p class="form-header">Вход</p>
					<input type="email" name="email" class="text-input" placeholder="E-mail">
					<input type="password" name="password" class="text-input" placeholder="Пароль">
					<label class="remember">
						<input type="checkbox" name="remember">
						<span>Запомнить меня</span>
					</label>
					<input type="submit" name="submit" value="Войти">
				</form>
			</div>
		</div>
		<div class="registration overlay">
			<div class="register window">
				<form action="" method="post">
					<p class="form-header">Регистрация</p>
					<input type="text" name="login" class="text-input" placeholder="Логин">
					<input type="email" name="email" class="text-input" placeholder="E-mail">
					<input type="password" name="password" class="text-input" placeholder="Пароль">
					<input type="password" name="repeat_password" class="text-input" placeholder="Повторите пароль">
					<label class="remember">
						<input type="checkbox" name="remember">
						<span>Запомнить меня</span>
					</label>
					<input type="submit" name="submit" value="Зарегистрироваться">
				</form>
			</div>
		</div>
		<div class="content">
			<div id="routeinfo">
				<h3>Точки маршрута:</h3>
				<ul class="routePoints"></ul>
				<input type="button" value="Очистить маршрут" id="cleanroute">
			</div>
			<div id="loading"></div>
			<div class="map" id="map"></div>
		</div>
		
	</main>
	<footer>
		<div>
			<span>Denis Kruglik © 2017.</span>
		</div>
	</footer>
	<canvas id="canvas" width="36" height="36"></canvas>
	<script src="scripts/jquery.js"></script>
	<script src="scripts/bootstrap.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyCgefCpTVjcJxCr04Klpw2SPKnPo_e4VC8"></script>
	<script src="scripts/gmaps.js"></script>
	<script src="scripts/script.js"></script>
</body>
</html>
