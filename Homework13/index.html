<!DOCTYPE html>
<html>
<head>
	<title>Page</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div id="buttons">
	<input type="button" name="strong" value="Жирный" id="strong">
	<input type="button" name="under" value="Подчёркнутый" id="under">
	<input type="button" name="italic" value="Курсив" id="italic">
	<input type="button" name="chsize" value="Задать размер" id="chsize">
	<input type="number" name="size" id="size" min="1" max="7">
	<input type="button" name="chfont" value="Задать шрифт" id="chfont">
	<select id="font">
		<option value="Times New Roman">Times New Roman</option>
		<option value="Arial">Arial</option>
		<option value="Verdana">Verdana</option>
		<option value="Impact">Impact</option>
		<option value="Calibri">Calibri</option>
		<option value="Comic Sans MS">Comic Sans)</option>
	</select>
	<input type="button" name="nlist" value="Нумерванный список" id="nlist">
	<input type="button" name="mlist" value="Маркированный список" id="mlist">
	<input type="button" name="hline" value="Горизонтальная линия" id="hline"><br>
	<input type="button" name="chcolor" value="Задать цвет" id="chcolor">
	<select id="color">
		<option value="black">Black</option>
		<option value="red">Red</option>
		<option value="blue">Blue</option>
		<option value="yellow">Yellow</option>
		<option value="green">Green</option>
		<option value="grey">Grey</option>
	</select>
	<input type="button" name="chbgcolor" value="Задать цвет фона" id="chbgcolor">
	<select id="bgcolor">
		<option value="black">Black</option>
		<option value="red">Red</option>
		<option value="blue">Blue</option>
		<option value="yellow">Yellow</option>
		<option value="green">Green</option>
		<option value="grey">Grey</option>
	</select>
	<input type="button" name="left" value="По левому краю" id="left">
	<input type="button" name="right" value="По правому краю" id="right">
	<input type="button" name="center" value="По центру" id="center">
	<input type="button" name="indent" value="Добавить отступ" id="indent">
	<input type="button" name="outdent" value="Удалить отступ" id="outdent"><br>
	<input type="button" name="link" value="Добавить ссылку" id="link">
	<input type="button" name="unlink" value="Удалить ссылку" id="unlink">
	<input type="button" name="reset" id="reset" value="Сбросить форматирование">
</div>
<div id="field" autofocus></div>
<div id="textstate">
	Цвет текста:<br>
	Цвет фона текста:<br>
	Шрифт:<br>
	Размер шрифта:<br>
</div>
<script type="text/javascript" src="myframework.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
