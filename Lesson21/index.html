<!DOCTYPE html>
<html>
<head>
	<title>Practicum</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="shortcut icon" type="image/png" href="favicon.png">
</head>
<body>
<div id="editor">
	<div class="buttons">
		<input type="button" name="" id="bold">
		<input type="button" name="" id="italic">
		<input type="button" name="" id="underline">
		<input type="button" name="" id="insertorderedlist">
		<input type="button" name="" id="insertunorderedlist">
		<input type="button" name="" id="justifyleft">
		<input type="button" name="" id="justifycenter">
		<input type="button" name="" id="justifyright">
		<input type="button" name="" id="indent">
		<input type="button" name="" id="outdent">
		<label class="ffontsize">
			<span>Font size</span><br>
			<select id="fontsize">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3" selected>3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
			</select>
		</label>
		<label class="ffontname">
			<span>Font name</span><br>
			<select id="fontname">
				<option value="serif">Serif</option>
				<option value="sans-serif">Sans-serif</option>
				<option value="monospace">Monospace</option>
				<option value="fantasy">Fantasy</option>
				<option value="cursive">Cursive</option>
			</select>
		</label>
		<input type="button" name="" id="createlink">
		<input type="button" name="" id="deletelink">
		<label class="ffile">
			<input type="file" name="" id="file">
		</label>
	</div>
	<div id="field" contenteditable></div>
</div>
<code id="html"></code>
<input type="button" name="" value="Show HTML" id="showhtml">
<script type="text/javascript" src="myframework.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
