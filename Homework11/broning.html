<!DOCTYPE html>
<html>
<head>
	<title>Eurodrive - онлайн-бронирование маршрутного такси</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<h3>Онлайн-бронирование</h3>
<form>
	<div>
		<label>
			<span>Откуда:</span><br>
			<select>
				<option>Минск</option>
				<option>Гомель</option>
			</select>
		</label>
	</div>
	<div>
		<label>
			<span>Куда:</span><br>
			<select>
				<option>Гомель</option>
				<option>Минск</option>
			</select>
		</label>
	</div>
	<div>
		<label>
			<span>Дата:</span><br>
			<select>
				<option>1 октября</option>
				<option>2 октября</option>
				<option>3 октября</option>
				<option>4 октября</option>
				<option>5 октября</option>
				<option>6 октября</option>
			</select>
		</label>
	</div><br>
	<div>
		<label>
			<span>Время</span><br>
			<select>
				<option>8:00</option>
				<option>9:00</option>
				<option>10:00</option>
				<option>11:00</option>
				<option>12:00</option>
				<option>13:00</option>
				<option>14:00</option>
				<option>15:00</option>
				<option>16:00</option>
				<option>17:00</option>
				<option>18:00</option>
				<option>19:00</option>
				<option>20:00</option>
				<option>21:00</option>
				<option>22:00</option>
				<option>23:00</option>
			</select>
		</label>
	</div>
	<div>
		<label>
			<span>Место посадки:</span><br>
			<select>
				<option>ст.м. Институт культуры</option>
				<option>Малиновка</option>
				<option>Грушевка</option>
			</select>
		</label>
	</div>
	<div>
		<label>
			<span>Место посадки:</span><br>
			<select>
				<option>ул. Притыцкого</option>
				<option>ул. Коммунистическая</option>
				<option>площадь Ленина</option>
			</select>
		</label>
	</div><br>
	<div>
		<label>
			<span>Фамилия:</span><br>
			<input type="text" name="">
		</label>
	</div>
	<div>
		<label>
			<span>Имя:</span><br>
			<input type="text" name="">
		</label>
	</div>
	<div>
		<label>
			<span>Телефон:</span><br>
			<input type="text" name="">
		</label>
	</div><br>
	<div id="com">
		<label>
			<span>Комментарий:</span><br>
			<input type="text" name="" id="com">
		</label>
	</div><br><br><br>
	<div>
		<input type="button" name="" value="Отправить" id="send">
	</div><br>
	<div>
		<input type="button" name="" value="Оповестить при появлении места" id="notif">
	</div><br>
	<div>
		<input type="button" name="" value="Оценить поездку" id="rate">
	</div>
</form>
</body>
</html>
